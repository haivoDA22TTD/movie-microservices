name: CD - Build and Deploy

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  REGISTRY: docker.io

jobs:
  # Build and Push Docker Images
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Extract metadata
      id: meta
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION=latest
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"
        
    - name: Build and Push Auth Service
      uses: docker/build-push-action@v5
      with:
        context: ./backend/auth-service
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/movie-auth-service:${{ steps.meta.outputs.VERSION }}
          ${{ secrets.DOCKER_USERNAME }}/movie-auth-service:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/movie-auth-service:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/movie-auth-service:buildcache,mode=max
        
    - name: Build and Push Comment Service
      uses: docker/build-push-action@v5
      with:
        context: ./backend/comment-service
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/movie-comment-service:${{ steps.meta.outputs.VERSION }}
          ${{ secrets.DOCKER_USERNAME }}/movie-comment-service:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/movie-comment-service:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/movie-comment-service:buildcache,mode=max
        
    - name: Build and Push API Gateway
      uses: docker/build-push-action@v5
      with:
        context: ./backend/api-gateway
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/movie-api-gateway:${{ steps.meta.outputs.VERSION }}
          ${{ secrets.DOCKER_USERNAME }}/movie-api-gateway:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/movie-api-gateway:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/movie-api-gateway:buildcache,mode=max
        
    - name: Build and Push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/movie-frontend:${{ steps.meta.outputs.VERSION }}
          ${{ secrets.DOCKER_USERNAME }}/movie-frontend:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/movie-frontend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/movie-frontend:buildcache,mode=max

  # Deploy to VPS (Optional - Chỉ chạy khi có VPS)
  # Để enable: Thêm repository variable ENABLE_VPS_DEPLOY = true trong GitHub Settings
  deploy-to-vps:
    name: Deploy to VPS (Optional)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && vars.ENABLE_VPS_DEPLOY == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
        
    - name: Copy docker-compose to VPS
      run: |
        scp docker-compose.yml ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:~/movie-app/
        scp .env ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:~/movie-app/
        
    - name: Deploy on VPS
      run: |
        ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
          cd ~/movie-app
          docker-compose pull
          docker-compose up -d
          docker system prune -af
        EOF
        
    - name: Health Check
      run: |
        sleep 30
        ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
          cd ~/movie-app
          docker-compose ps
        EOF
