name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Test Backend Services
  test-backend:
    name: Test Backend Services
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Test Auth Service
      run: |
        cd backend/auth-service
        mvn clean test
        
    - name: Test Comment Service
      run: |
        cd backend/comment-service
        mvn clean test
        
    - name: Test API Gateway
      run: |
        cd backend/api-gateway
        mvn clean test

  # Build Backend Services
  build-backend:
    name: Build Backend Services
    runs-on: ubuntu-latest
    needs: test-backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build Auth Service
      run: |
        cd backend/auth-service
        mvn clean package -DskipTests
        
    - name: Build Comment Service
      run: |
        cd backend/comment-service
        mvn clean package -DskipTests
        
    - name: Build API Gateway
      run: |
        cd backend/api-gateway
        mvn clean package -DskipTests
        
    - name: Upload Auth Service Artifact
      uses: actions/upload-artifact@v4
      with:
        name: auth-service-jar
        path: backend/auth-service/target/*.jar
        
    - name: Upload Comment Service Artifact
      uses: actions/upload-artifact@v4
      with:
        name: comment-service-jar
        path: backend/comment-service/target/*.jar
        
    - name: Upload API Gateway Artifact
      uses: actions/upload-artifact@v4
      with:
        name: api-gateway-jar
        path: backend/api-gateway/target/*.jar

  # Build Frontend
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Build Angular app
      run: |
        cd frontend
        npm run build
        
    - name: Upload Frontend Artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist/

  # Docker Build Test
  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Auth Service Image
      run: |
        docker build -t movie-auth-service:test ./backend/auth-service
        
    - name: Build Comment Service Image
      run: |
        docker build -t movie-comment-service:test ./backend/comment-service
        
    - name: Build API Gateway Image
      run: |
        docker build -t movie-api-gateway:test ./backend/api-gateway
        
    - name: Build Frontend Image
      run: |
        docker build -t movie-frontend:test ./frontend
